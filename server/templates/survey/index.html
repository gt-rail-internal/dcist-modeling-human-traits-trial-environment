    <!-- HTML content -->
    <body>
    <div class="center-div">
        <!-- content -->
        <div id="stage" class="stage">
        <!-- question/response -->
        <div style="display: flex; flex: 1; flex-direction: column;">
            <!-- overall question text-->
            <div id="question" class="question"></div>

            <!-- user response div -->
            <div id="response" class="response"></div>
            
        </div>

        <!-- next button -->
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <button id="previous-button" class="next-button">Previous</button>
            <button id="next-button" class="next-button">Next</button>
        </div>
        </div>
    </div>

    <script>
        // log that this page is active
        log({"stage": "object tracking", "action": "opened-page"});

        // initialize game variables
        var stage = document.getElementById("stage");  // the questionnaire stage

        var workerId = "{{ worker_id }}";  // used in the RAIL@GT package to track the user's ID, you can change this if you are using a dynamic webserver and are passing in a user ID
        
        // initialize the questionnaire
        var questionnaire = new Questionnaire(stage);

        // start the questionairre
        questionnaire.nextQuestion();

    </script>
    </body>
